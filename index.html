<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ラーメンマスター</title>
</head>
<body>
  <div class="content-wrapper">
    <h1 class="hdg-01"><span class="hdg-01__inner">タッチゲーム</span></h1>
    <div class="js-content-before-screen content-before-screen">
      <p>ラーメンを作ろう</p>
      <button class="js-btn-start btn-start" type="button">はじめる</button>
    </div>
    <div class="js-content-playing-screen content-playing-screen">
      <div class="content-playing-state">
        <div class="content-playing-score">
          <p>スコア</p>
          <div class="content-score-wrap"><span class="js-content-score text-content-score"></span>点</div>
        </div>
        <div class="content-playing-time">
          <p>残り時間</p>
          <div class="content-time-wrap"><span class="js-content-time text-content-time"></span>秒</div>
        </div>
      </div>
      <div class="content-customer">
        <div class="content-customer-img">
          <img src="" alt="" class="js-img-customer">
        </div>
        <div class="content-customer-text">
          <p class="text-balloon text-balloon--left"><span class="js-text-order text-order"></span>が食べたい</p>
        </div>
        <div class="content-customer-order-img">
          <img src="" alt="" class="js-img-order">
        </div>
      </div>
      <div class="content-order">
        <div class="js-content-order-ingredients content-order-ingredients"></div>
        <p class="text-center"><button class="js-btn-complete btn-complete" type="button">完成！</button></p>
      </div>
    </div>
  </div>
  <script src="./dist/master.js"></script>
</body>
</html>
