<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ラーメンマスター</title>
</head>
<body>
  <div class="content-wrapper">
    <h1>タッチゲーム</h1>
    <button class="js-btn-start btn-start" type="button">はじめる</button>
    <div class="js-content-playing-screen content-playing-screen">
      <div>
        <div class="content-score js-content-score"></div>
      </div>
      <div class="content-customer">
        <div class="content-customer-text">
          <p class="text-balloon"><span class="js-text-order text-order"></span>が食べたい</p>
        </div>
        <div class="content-customer-img-group">
          <div class="content-customer-img">
            <img src="" alt="" class="js-img-customer">
          </div>
          <div class="content-order-img">
            <img src="" alt="" class="js-img-order">
          </div>
        </div>
      </div>
      <div class="content-order">
        <div class="js-content-order-ingredients content-order-ingredients"></div>
        <p class="text-center"><button class="js-btn-complete btn-complete" type="button">完成！</button></p>
      </div>
    </div>
  </div>
  <script src="./dist/master.js"></script>
</body>
</html>
